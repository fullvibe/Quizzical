<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./normaliize.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="container__title">Quizzical</h1>
      <div class="form">
        <div class="form__row">
          <p class="form__text">Number of question</p>
          <input type="number" class="form__input" value="5" min="1" />
        </div>
        <div class="form__row">
          <p class="form__text">Select Difficulty</p>
          <select name="" id="" class="form__select form__difficulty">
            <option value="any">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="form__row">
          <p class="form__text">Select Type</p>
          <select name="" id="" class="form__select form__type">
            <option value="any">Any Type</option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True / False</option>
          </select>
        </div>
        <div class="form__row">
          <p class="form__text">Select Category</p>
          <select name="" id="" class="form__select form__category">
            <option value="any">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">
              Entertainment: Japanese Anime &amp; Manga
            </option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>
          </select>
        </div>
      </div>
      <button class="form__btn">Start Quiz</button>
    </div>
    <div class="questions hide">
      <div class="questions__body">
        <div class="questions__container">
          <template class="question__template">
            <div class="question">
              <p class="question__text"></p>
              <div class="question__answers"></div>
            </div>
          </template>
        </div>
        <div class="questions__result hide">
          <p class="bottom__text">You scored <span class="result">2 / 5</span> correct answers</p>
          <button class="bottom__btn">Play again</button>
        </div>
        <div class="questions__check">
          <button disabled class="check__btn">Check answers</button>
        </div>
      </div>
    </div>
  </body>
</html>
